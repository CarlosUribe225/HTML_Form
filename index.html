<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>GeeksForGeeks Survey Form</h1>
    <form>
        <p class="data-entry">
            <input type="text" name="Name" id="name" placeholder="Enter your name">
            <input type="email" name="Email" id="email" placeholder="Enter your Email">
            <input type="number" name="Age" id="age" placeholder="Enter your Age">
        </p>
        <p class="select-description">
            Which best option describes you? <br>
            <select name="description" id="description">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="company">Company</option>
            </select>
        </p>

        <p class="recommended">
            Would you recommend this site? <br>
            <input type="radio" name="recommendation" value="yes"> Yes <br>
            <input type="radio" name="recommendation" value="no"> No <br>
            <input type="radio" name="recommendation" value="maybe"> Maybe
        </p>

        <p class="language">
            Languages and Frameworks known (Check all that apply) <br>
            <input type="checkbox" name="language" id="c#"> c <br>
            <input type="checkbox" name="language" id="c++"> c++ <br>
            <input type="checkbox" name="language" id="c#"> c# <br>
            <input type="checkbox" name="language" id="java"> Java <br>
            <input type="checkbox" name="language" id="python"> Python <br>
            <input type="checkbox" name="language" id="javascript"> Javascript <br>
            <input type="checkbox" name="language" id="react"> React <br>
            <input type="checkbox" name="language" id="angular"> Angular <br>
            <input type="checkbox" name="language" id="django"> Django <br>
            <input type="checkbox" name="language" id="spring"> Spring
        </p>

        <p class="comments">
            Any comments or suggestions
            <textarea name="comments" id="comments"></textarea>
        </p>

        <p>
            <input class="submit" type="submit" value="Submit">
        </p>
    </form>
</body>

</html>
